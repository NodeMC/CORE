  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <a class="navbar-brand" href="#">NodeMC</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Console <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/files.html">Files</a>

        <li class="nav-item">

        </li>
        -->
        <li class="nav-item">
          <a class="nav-link" href="/info.html">Server info</a>
        </li>
      </ul>
    </nav>

    <div class="pull-left col-xs-offset-1"  style="position:relative;">
      <div class="row">
        Server power control<br><hr>
        <button type="button" class="btn btn-danger" id="restart" style="width:100px;">Restart <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-danger" id="stop" style="width:100px;">Stop <span class="glyphicon glyphicon-off" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-success" id="start" style="width:100px;">Start <span class="glyphicon glyphicon-flash" aria-hidden="true"></span></button>
      </div>
    </div>

    <div class="container col-sm-offset-3">
      <div class="row">
        <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="name" rows="32" id="log" class="form-control"></textarea>
      </div>
    </div>
    <div class="container col-sm-offset-3">
      <div class="row">
        <form action="/command" method="post" enctype="text/plain">
          <fieldset class="form-group">
          </fieldset>
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Execute</button>
            </span>
            <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control" id="command" name="Body" placeholder="command">
          </div>
        </form>
      </div>
    </div>
    </div>
